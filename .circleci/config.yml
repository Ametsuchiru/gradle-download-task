version: 2
jobs:
  build:
    working_directory: /gradle-download-task

    parallelism: 2

    docker:
      - image: java:7-jdk

    environment:
      CIRCLE_TEST_REPORTS: /tmp/test-reports

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-gradle-download-task-{{ checksum "build.gradle" }}
            - v2-gradle-download-task-

      - run:
          name: Run tests
          environment:
            TERM: dump
            GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx512M -XX:MaxPermSize=256M"
          command: |
            ./gradlew --console=plain install
            case $CIRCLE_NODE_INDEX in
              0) ./gradlew --console=plain test
              ;;
              1) ./gradlew --console=plain integrationTest
              ;;
            esac
            ./gradlew --console=plain jacocoTestReport

      - run:
          name: Copy test reports
          command: |
            mkdir -p $CIRCLE_TEST_REPORTS/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

      - run:
          name: Upload code coverage report
          command: |
            bash <(curl -s https://codecov.io/bash)

      - run:
          name: Prepare cache
          command: |
            rm -f  ~/.gradle/caches/modules-2/modules-2.lock
            rm -rf ~/.gradle/caches/*/plugin-resolution/

      - save_cache:
          key: v2-gradle-download-task-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle/caches/
            - ~/.gradle/wrapper/

      - store_test_results:
          path: /tmp/test-reports
